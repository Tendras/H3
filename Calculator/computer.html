<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="computerStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="../index.html">Home</a>
    <div id="calculator">
      <div class="displayPannel">
        <h2 id="valueDisplayer">---</h2>
      </div>
      <div id="overseer">
        <div class="container">
          <button clear>AC</button>
          <button>...</button>
          <button>...</button>
          <button data-operation>/</button>
          <button class="value" data-number>7</button>
          <button class="value" data-number>8</button>
          <button class="value" data-number>9</button>
          <button data-operation>*</button>
          <button class="value" data-number>4</button>
          <button class="value" data-number>5</button>
          <button class="value" data-number>6</button>
          <button data-operation>-</button>
          <button class="value" data-number>1</button>
          <button class="value" data-number>2</button>
          <button class="value" data-number>3</button>
          <button data-operation>+</button>
          <button class="zero" data-number>0</button>
          <button data-operation>=</button>
        </div>
      </div>
    </div>
    <script src="calculatorScript.js"></script>
  </body>
</html>
